  <section id="cifrado-cesar">
    <h2>Cifrado César</h2>
    <div>
      <label for="inputText">Texto a cifrar/descifrar:</label>
      <textarea id="inputText" rows="4" cols="50"></textarea>
    </div>
    <div>
      <label for="shiftAmount">Valor de desplazamiento:</label>
      <input type="number" id="shiftAmount" value="3">
    </div>
    <button onclick="cipher()">Cifrar/Descifrar</button>
    <div>
      <label for="outputText">Resultado:</label>
      <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="./Script/scriptCesar.js"></script>
