  <section id="cifrado-cesar">
    <h2>Cifrado Afin</h2>
    <div class="container">
      <label for="keyword">Mensaje:</label>
      <textarea id="mensaje" placeholder="Introduce el texto a cifrar"></textarea>
      <label for ="decimacion">Decimación:</label>
      <input type="number" id="decimacion" placeholder="Introduce decimación">
      <label for ="desplazamiento">Desplazamiento:</label>
      <input type="number" id="desplazamiento" placeholder="Introduce el desplazamiento">
      <label for="modulo">Módulo:</label>
      <input type="number" id="modulo" placeholder="Introduce el valor del módulo(26-27)" min="26" max="27">
      <button onclick="cifrar()">Cifrar</button>
      <h2>Texto cifrado:</h2>
      <textarea id="outputText" readonly></textarea>
    </div>
    <script src="./Script/scriptAfin.js"></script>
  </section>
